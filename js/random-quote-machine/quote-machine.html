<body class="bg-color">
	<main>
		<blockquote>
			<p class="text-center">"The basic ideas of investing are to look at stocks as business, use the market's fluctuations to your advantage, and seek a margin of safety. That's what Ben Graham taught us. A hundred years from now they will still be the cornerstones of

			</p>
			<footer><cite>Warren Buffett</cite></footer>
		</blockquote>
		<a href="#" id="twitter"><button class="btn link-btn bg-color"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
