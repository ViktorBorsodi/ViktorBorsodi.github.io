<!DOCTYPE html>
<html>
<head>
	<title>Simon game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="big-cont"><div class="inner-cont" id="top-cont"><div id="green" class="simon-button"></div><div id="red" class="simon-button"></div></div><div class="inner-cont" id="bottom-cont"><div id="yellow" class="simon-button"></div><div id="blue" class="simon-button"></div></div>
	<section>
		<h1>Simon<span>&#174;</span></h1>
		<div class="cont">
			<div>
				<p id="count">--</p>
				<p>COUNT</p>
			</div>
			<div>
				<button id="start"></button>
				<p>START</p>
			</div>
			<div>
				<button id="strict"></button>
				<p>STRICT</p>
			</div>
		</div>
		<div id="switch">
			<p>OFF</p>
			<div id="lever">
				<div></div>
			</div>
			<p>ON</p>
		</div>
		<div id="light"></div>
	</section>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
