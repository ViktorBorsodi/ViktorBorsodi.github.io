<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe Board</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="tic-tac-toe-board-style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td id="1"></td>
			<td id="2"></td>
			<td id="3"></td>
		</tr>
		<tr>
			<td id="4"></td>
			<td id="5"></td>
			<td id="6"></td>
		</tr>
		<tr>
			<td id="7"></td>
			<td id="8"></td>
			<td id="9"></td>
		</tr>
	</table>
	<section id="intro">
		<p>Would you like to play as X or O?</p>
		<div id="the-x">X</div>
		<div id="the-o">O</div>
	</section>
	<section id="compwin">
		<p>You have lost, human, as expected.</p>
	</section>
	<section id="playerwin">
		<p>Enjoy your victory, human, while you can.</p>
	</section>
	<section id="draw">
		<p>You managed to draw, human, though hoping for more is pointless.</p>
	</section>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
