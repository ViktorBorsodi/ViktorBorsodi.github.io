<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>ELECTRONIC CALCULATOR</h1>
		<section>
			<p id="result"></p>
			<p id="input"></p>
		</section>
		<div>
			<button class="wide clear">CLEAR</button>
			<button class="operator">รท</button>
			<button class="last operator">ร</button>
		</div>
		<div>
			<button class="normal">7</button>
			<button class="normal">8</button>
			<button class="normal">9</button>
			<button class="last operator">-</button>
		</div>
		<div>
			<button class="normal">4</button>
			<button class="normal">5</button>
			<button class="normal">6</button>
			<button class="last operator">+</button>
		</div>
		<div class="container">
			<div>
				<button class="normal">1</button>
				<button class="normal">2</button>
				<button class="normal">3</button>
			</div>
			<div>
				<button class="wide normal">0</button>
				<button class="normal">.</button>
			</div>
			<button class="equal">=</button>
		</div>
	</main>
	<footer>Designed &amp; Coded by <a href="https://viktorborsodi.github.io/">Viktor Borsodi</a></footer>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
