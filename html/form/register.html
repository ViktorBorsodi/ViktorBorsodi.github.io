<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
		<label>First Name: <input type="text" placeholder="John" name="First Name" required></label>
		<label>Last Name: <input type="text" placeholder="Smith" name="Last Name" required></label>
		</div>
		<div>
		<label>Male <input type="radio" name="Gender" value="Male"></label>
		<label>Female <input type="radio" name="Gender" value="Female"></label>
		<label>Other <input type="radio" name="Gender" value="Other"></label>
		</div>
		<div>
		<label>Email: <input type="email" name="email" placeholder="your email" required></label>
		<label>Password: <input type="password" name="password" placeholder="your password" pattern=".{5,10}" title="5 to 10 characters" required></label>
		</div>
		<div>
		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1987</option>
				<option>1988</option>
				<option>1989</option>
			</select>
		</label>
		</div>
		<div>
		<label>I agree to the terms and conditions <input type="checkbox" name="terms and conditions"></label>
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
